<!DOCTYPE html>
<html>
	<head>
		<title>Broken Tutor Tool</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/page.js/1.11.6/page.js" integrity="sha512-MkYIEFfyoRmnQFt8ZoTflIGLT8RR+PfZSHtsG5Knc5uFayAspGft8XTaMIOozqD4KkGzE6xa7jU+tfWtcXMqtg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/css/bootstrap.min.css" integrity="sha512-F7WyTLiiiPqvu2pGumDR15med0MDkUIo5VTVyyfECR5DZmCnDhti9q5VID02ItWjq6fvDfMaBaDl2J3WdL1uxA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/js/bootstrap.bundle.min.js" integrity="sha512-PqRelaJGXVuQ81N6wjUrRQelCDR7z8RvKGiR9SbSxKHPIt15eJDmIVv9EJgwq0XvgylszsjzvQ0+VyI2WtIshQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	
		<link rel="stylesheet" href="/static/main.css">
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Broken Tutor Tool</a>
                <div class="collapse navbar-collapse" id="navbar-user">
                  <div class="navbar-nav">
                    <a class="nav-link" href="/">Profile</a>
                    <a class="nav-link" href="/courses">Courses</a>
                  </div>
                </div>
                <div class="collapse navbar-collapse" id="navbar-supervisor">
                  <div class="navbar-nav">
                    <a class="nav-link" href="/">Profile</a>
                    <a class="nav-link" href="/applications">Applications</a>
                  </div>
                </div>
			</div>
		</nav>
		
		<main>
		</main>

		<template id="login-page">
			<h2>Login</h2>
			<form>
				<div class="inputbox"><label>E-Mail</label><input type="text" name="email"> </div>
				<div class="inputbox"><label>Password</label><input type="password" name="password"> </div>
				<button type="submit" class="btn btn-primary">Login</button>
				<a class="btn btn-secondary" href="/register">Register</a>
                </br>
                <a href="/resetpw">I forgot my password</a>
			</form>
		</template>

		<template id="register-page">
			<h2>Register a new user!</h2>
			<form>
				<div class="inputbox"><label>First name</label><input name="firstname" type="text" required></div>
				<div class="inputbox"><label>Last name</label><input name="lastname" type="text" required></div>
				<div class="inputbox"><label>E-Mail</label><input name="email" type="email" required></div>
				<div class="inputbox"><label>Password</label><input name="password" type="password"></div>
				<div class="inputbox"><label>Password confirm</label><input name="password2" onchange="checkpw(this)" type="password"></div>
				<button type="submit" class="btn btn-primary">Register</button>
			</form>
		</template>

		<template id="resetpw-page">
			<h2>Reset Password</h2>
			<form>
				<div class="inputbox"><label>E-Mail</label><input type="text" name="email"> </div>
				<button type="submit" class="btn btn-primary">Reset</button>
			</form>
		</template>

        <template id="profile-page">
            <h1 id="profile-title"></h1>
            <form>
				<div class="inputbox"><label>First name</label><input name="firstname" type="text" disabled></div>
				<div class="inputbox"><label>Last name</label><input name="lastname" type="text" disabled></div>
				<div class="inputbox"><label>E-Mail</label><input name="email" type="text" disabled></div>
				<div class="inputbox"><label>Flag</label><input name="flag" type="text" value="Only special users get a flag!" disabled></div>
                <div class="input-group">
                <input type="file" class="form-control" id="cv" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon04">Upload</button>
                </div>
                </div>

            </form>
			<a class="btn btn-secondary" href="/logout">Logout</a>
        </template>

        <template id="courses-page">
            <h1>Currently offered courses</h1>
            <table class="table">
                <thead>
                    <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </template>

        <template id="apply-page">
            <h1></h1>
            <br><hr><br>
            <h3>Requirements to become a tutor:</h3>
            <p></p>
			<form>
                <div class="mb-2">
                <label for="grade">Your Grade:</label>
                <select class="form-control form-control-lg" name="grade">
                    <option value="No grade">No selection</option>
                    <option value="1.0">1.0</option>
                    <option value="1.3">1.3</option>
                    <option value="1.7">1.7</option>
                    <option value="2.0">2.0</option>
                    <option value="2.3">2.3</option>
                    <option value="2.7">2.7</option>
                    <option value="3.0">3.0</option>
                    <option value="3.3">3.3</option>
                    <option value="3.7">3.7</option>
                    <option value="4.0">4.0</option>
                </select>
                <label for="details">Additional Details for your Application:</label>
                <textarea class="form-control form-control-lg" placeholder="Details" name="applicationText"></textarea>
                </div>
				<button type="submit" class="btn btn-primary">Apply</button>
			</form>
        </template>

        <template id="applications-page">
            <h1>Your open applications</h1>
            <table class="table">
                <thead>
                    <tr>
                    <th scope="col">Course</th>
                    <th scope="col">User (E-Mail)</th>
                    <th scope="col">Grade</th>
                    <th scope="col">Application Text</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </template>

        <template id="application-page">
            <h1></h1>
            <br><hr><br>
            <h2>Application Text:</h2>
            <p></p>
        </template>

        <template id="error-popup">
            <div class="alert alert-danger alert-dismissible fade show">
                <strong>A problem has occurred.</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </template>
        <template id="success-popup">
            <div class="alert alert-success alert-dismissible fade show">
                <strong>Success!</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </template>
		<script src="/static/main.js"></script>
	</body>
</html>
